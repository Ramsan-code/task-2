<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Calculator</title>
    <style>
        body {
            background-color: #f2f2f2;
            display: flex;
            height: 800px;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .Calculate {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>/home/uki-technology-school/CODE/JavaScript
</head>

<body>
    <form id="average">
        <h2>Average Calculator</h2>
        <input type="number" id="num1" placeholder="Enter number 1" required /><br><br>
        <input type="number" id="num2" placeholder="Enter number 2" required /><br><br>
        <input type="number" id="num3" placeholder="Enter number 3" required /><br><br>
        <input type="number" id="num4" placeholder="Enter number 4" required /><br>

        <button type="submit" class="Calculate" onclick="submit()">Calculate Average</button>
        <button type="reset" class="button" onclick="clearResult()">Clear</button>

        <div class="result" id="result"></div>
    </form>

    <script>
        function submit() {

            const n1 = parseFloat(document.getElementById("num1").value);
            const n2 = parseFloat(document.getElementById("num2").value);
            const n3 = parseFloat(document.getElementById("num3").value);
            const n4 = parseFloat(document.getElementById("num4").value);

            const average = (n1 + n2 + n3 + n4)

            const result = average / 4;
            console.log(result);
            

            // document.getElementById("result").innerHTML = result;
        };

        function clearResult() {
            document.getElementById("result").innerHTML = "";
        }
    </script>
</body>

</html>
